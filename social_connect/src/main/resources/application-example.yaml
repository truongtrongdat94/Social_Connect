spring:
  application:
    name: social_connect

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/social_connect?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: your_db_username
    password: your_db_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Pagination (page bắt đầu từ 1)
  data:
    web:
      pageable:
        one-indexed-parameters: true

  # File Upload
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# JWT Configuration
app:
  jwt:
    # Generate your own base64 secret (minimum 256 bits)
    base64-secret: YOUR_BASE64_ENCODED_SECRET_KEY_HERE
    access-token-validity-in-seconds: 86400      # 24 hours
    refresh-token-validity-in-seconds: 604800    # 7 days
  upload-file:
    # Change this to your upload directory
    base-uri: file:///path/to/your/uploads/social_connect/

# Server Configuration (optional)
server:
  port: 8080
